<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contoh internal CSS</title>
    <!--penulisan internal css dalam tag head-->
    <style type="text/css">
        p{
            font-family: serif;
            line-height: 1.75em;
            font-size: 18px;
        }
        i{
            font-family: sans-serif;
            color: chartreuse;
        }
    </style>
</head>
<body>
    <!--penulisan internal css dala tag body-->
    <style type="text/css">
        h2{
            font-family: sans-serif;
            color: #333;
        }
    </style>
    <h2>Ini judul artikel</h2>
    <p>ini adalah paragraf yg memuat isi artikel. paragraf ini hanya untuk 
    latihan saja. latihan ini untuk mempraktekkan <i>Internal CSS</i>. Seperti 
    namanya, <i>Inline CSS</i> adalah kode CSS yang ditulis langsung dalam file HTML.</p>
</body>
</html>
